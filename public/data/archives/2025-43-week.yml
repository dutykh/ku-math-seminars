  - series: math
    speaker: Dr Julian Gutierrez
    affiliation: CREST, Institut Polytechnique de Paris
    affiliationUrl: https://crest.science/
    title: "Approximation of multi-scale mean-field games with common noise"
    status: confirmed  # Optional field, defaults to "confirmed" if not specified
    start: 2025-10-23T15:00:00+04:00
    end: 2025-10-23T16:00:00+04:00
    location: Main Campus, L03007
    abstract: |
      For multi-agent games, the mean-field game (MFG) framework is well known for providing ε-Nash equilibria. In the presence of common noise, however, solving the MFG itself becomes particularly challenging. We introduce a framework for obtaining an ε-Nash equilibrium for the MFG with common noise, which in turn yields a (double) ε-Nash equilibrium in the corresponding finite-population game. The proposed framework is based on a multi-scale system in which an ergodic fast-evolving variable carries the common noise. By exploiting the averaging principle for multi-scale systems with ergodic dynamics, we reduce the problem to an MFG without common noise―a simpler setting to solve―whose solution approximates the equilibrium of the original problem. Strong convergence results allow us to quantify the sub-optimality of this approximation in terms of the time-scale separation parameter.
    biography: |
      Julian received both B.S. in Mathematics and B.S. in Engineering from Escuela Colombiana de Ingenieria, Colombia. After receiving his M.Sc. in Mathematical Sciences from Universidad Nacional Autónoma de México, México, he joined Professor Diogo Gomes as a Ph.D. student in applied mathematics at King Abdullah University of Science and Technology, Saudi Arabia. Upon completing his Ph.D., he joined Ecole Polytechnique as a Postdoctoral Researcher. His research interests are primarily in optimal control, optimal transport, calculus of variations, partial differential equations, and mean-field games, with a particular focus on applications to engineering and finance.
