    speaker: Prof Mokhtar Kirane
    affiliation: Mathematics Department, Khalifa University
    affiliationUrl: https://www.ku.ac.ae/
    title: "Mathematics From Abstraction to Application"
    status: confirmed  # Optional field, defaults to "confirmed" if not specified
    start: 2025-10-20T17:00:00+04:00
    end: 2025-10-20T18:00:00+04:00
    location: Main Campus, L03007
    abstract: |
      Mathematics occupies a unique position as both a theoretical discipline and an applied science. Its beauty is reflected in patterns, structures, and symmetries that transcend cultural and disciplinary boundaries, while its usefulness emerges in models that inform technology, science, and everyday life. This lecture will discuss how abstraction and application coexist within mathematics, illustrating the interplay between elegant ideas and their transformative power in solving real-world problems.
    biography: |
      Prof. Mokhtar Kirane is a mathematician specializing in analysis, fractional differential equations, and applied mathematics. He earned his PhD in Mathematics from the University Pierre et Marie Curie (Paris VI) in 1983, followed by a Habilitation in Mathematics. His current research focuses on nonexistence theory, reaction–diffusion systems, asymptotic behaviour, inverse problems, nonlocal operators, and bio-mathematics.
