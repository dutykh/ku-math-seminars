  - series: math
    speaker: Dr Erkko Lehtonen
    affiliation: Mathematics Department, Khalifa University
    affiliationUrl: https://www.ku.ac.ae/
    title: "On clones and clonoids, especially those of Boolean functions"
    status: confirmed  # Optional field, defaults to "confirmed" if not specified
    start: 2025-09-18T15:00:00+04:00
    end: 2025-09-18T16:00:00+04:00
    location: SAN Campus, Zarkuh Bldg, ADCO Auditorium
    abstract: |
      We provide a brief introduction to the theory of clones, minions, and clonoids, which are sets of functions of several arguments with certain closure conditions defined in terms of function class composition. These notions arise in a natural way in universal algebra and they have proved useful in the analysis of computational complexity of constraint satisfaction problems. Our primary focus is on clonoids of Boolean functions, and we present classifications of clonoids in the spirit of Post's classification of clones. Moreover, we propose refinements and strengthenings to Sparks's theorem on the cardinalities of clonoid lattices.
    biography: |
      Dr. Erkko Lehtonen obtained his master's and doctoral degrees in mathematics from Tampere University of Technology, Finland, in 1998 and in 2007, respectively, and he got his habilitation in 2018 from the Technische Universität Dresden, Germany. He has held postdoctoral research and teaching posts at University of Waterloo (2007–2008), University of Luxembourg (2009–2013), University of Lisbon (2014–2015), TU Dresden (2015–2019), and NOVA University Lisbon (2019–2022). He is currently an assistant professor at Khalifa University (since 2022). Dr. Lehtonen's research interests lie at the confluence of universal algebra, combinatorics, and discrete mathematics. An active researcher, he has authored over 60 papers published in distinguished journals, such as Algebra Universalis, Discrete Mathematics, International Journal of Algebra and Computation, Journal of Algebraic Combinatorics, Journal of Combinatorial Theory, Series A, Order, and Semigroup Forum, as well as several book chapters.
