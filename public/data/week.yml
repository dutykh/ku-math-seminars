- series: grad
  speaker: Azamkhon Alisher Ugli Azamov
  affiliation: New Uzbekistan University
  affiliationUrl: https://newuu.uz/
  title: "Deep Reinforcement Learning for Dynamic CVRP under Demand and Traffic Uncertainty"
  status: confirmed  # Optional field, defaults to "confirmed" if not specified\
  start: 2025-11-21T10:00:00+04:00
  end: 2025-11-21T11:00:00+04:00
  location: Main Campus, R01002
  abstract: |
    This talk presents a deep reinforcement learning framework for the capacitated VRP under dual uncertainty in customer demand and time-varying traffic. The method encodes the routing graph with attention-based graph neural networks, models dynamics as a POMDP, enforces feasibility via action masking, and trains policies with PPO. Two hybrid variants combine learning with a k-nearest greedy mask and a Clarke-Wright-guided mask. Across seven scenarios on grid environments with up to 200 customers, the learned policies reduce travel cost versus classical heuristics and greedy baselines, keep inference practical, and generalize beyond training scales.
  biography: |
    Azamkhon Azamov is a Bachelor of Applied Mathematics student at New Uzbekistan University with work at the intersection of reinforcement learning and operations research. He is a co-author of “Deep Reinforcement Learning for Dynamic Vehicle Routing with Demand and Traffic Uncertainty,” published in Operations Research Perspectives in 2025. His experience includes Python development at UzbekSpace, where he used machine learning and GIS tools on satellite imagery for agricultural and environmental analysis, and service at the Ministry of Higher Education supporting AI policy, ethics, and program coordination. His research interests include epidemic modeling and combinatorial optimization.
