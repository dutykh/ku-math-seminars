- series: math
  speaker: Dr Carlile Lavor
  affiliation: University of Campinas, Brazil
  affiliationUrl: https://unicamp.br/en/
  title: "Different Models for 3D Space in Molecular Geometry"
  status: confirmed  # Optional field, defaults to "confirmed" if not specified\
  start: 2025-11-18T12:00:00+04:00
  end: 2025-11-18T13:00:00+04:00
  location: Main Campus, L03007
  abstract: |
    This talk will explore the utilization of two different geometric approaches (homogeneous and conformal models) for computing interatomic distances, and their derivatives, in terms of internal coordinates of molecules. While the traditional Euclidean model has long been employed to represent 3D space in molecular dynamics, the homogeneous coordinate system introduces an extra dimension that allows for a unified algebraic representation of molecular transformations, such as translations and rotations. The conformal model further extends this framework by adding an additional dimension for scale and uniquely enables the orthogonal representation of rotations and translations. We will discuss how these two models may enhance the efficiency of modeling molecular geometry and transformations.
  biography: |
    Carlile Lavor graduated in Mathematics from the University of Campinas in 1996, and received a PhD in Computer Science from the Federal University of Rio de Janeiro, in 2001. He was a visiting professor at prestigious institutions like École Polytechnique (2008-2009) and Duke University (2013-2014). Since 2005, he has been working at the University of Campinas, where he is now a full professor. His research on distance geometry in the last 15 years culminated in the publication of a paper in SIAM Review (first published in 2014), which was awarded the Notable Article Prize from the ACM Computing Reviews in 2015. He is co-author of the book "Euclidean Distance Geometry" and co-editor of "Distance Geometry: Theory, Methods and Applications" book, both by Springer.
