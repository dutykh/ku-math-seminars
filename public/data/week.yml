- series: math
  speaker: Dr Ibrahim (Abe) M. Elfadel
  affiliation: Khalifa University
  affiliationUrl: https://www.ku.ac.ae/
  title: "Symbolic Modeling in Micro-electromechanical Systems"
  status: confirmed  # Optional field, defaults to "confirmed" if not specified\
  start: 2025-11-20T15:00:00+04:00
  end: 2025-11-20T16:00:00+04:00
  location: SAN Campus, ADCO Auditorium
  abstract: |
    The use of tapered beams is ubiquitous in the sensing and actuation elements of micro-electromechanical systems (MEMS). Yet the distinct advantages of the tapered beam over the traditional rectangular one are often left unarticulated due to the blind trust in the finite-element models of MEMS devices. In this talk, I will take a fundamental, physics-based approach to the modeling of tapered beams in MEMS that is based on a rigorous perturbation analysis of the traditional Euler-Bernoulli beam. I will demonstrate how perturbation methods combined with symbolic modeling and the tools of computer algebra enable the development of semi-analytical models for tapered-beam MEMS elements. I will pay particular attention to the application of these novel models to piezoelectric MEMS energy harvesters, including the development of lumped-parameter circuit models that can be readily used for fast, highly accurate, electro-mechanical simulations. This talk is based on our recently published monograph: Wajih U. Syed and Ibrahim (Abe) M. Elfadel, 'Tapered Beams in MEMS: A Symbolic Modeling Framework with Applications to Energy Harvesting', Springer, 2024.
  biography: |
    Dr. Ibrahim (Abe) M. Elfadel is Professor of Computer and Information Engineering at Khalifa University. He leads the Secure Intelligent Systems Lab with a broad portfolio of research projects covering various aspects of the hardware and software of cyber physical systems. He was most recently recognized with the Khalifa University Service Excellence Award and is the Editor in Chief of the newly established Springer book series: "Synthesis Lectures on Circuits and Systems for Artificial Intelligence."
