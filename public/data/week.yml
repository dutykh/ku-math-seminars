  title: "Hydrodynamics of Manakov-type Solitons and Breathers"
  status: confirmed  # Optional field, defaults to "confirmed" if not specified\
  start: 2025-11-11T15:00:00+04:00
  end: 2025-11-11T16:00:00+04:00
  location: Main Campus, R02013
  abstract: |
    The hydrodynamic and integrable Manakov equation can rise from the coupled nonlinear Schrödinger equation, when the crossing angle of two wave fields correspond to particular values. We report observations of exact Manakov envelope solitons and breathers in a water wave basin. Considering the challenges in building the appropriate experimental set-up to observe the clean evolution of crossing wave envelopes, the data show an excellent agreement with the theory. The experiments shed a new light on rogue wave formation in the ocean, particularly, when two wave systems are at play.
  biography: |
    Dr Amin Chabchoub received his PhD from Hamburg University of Technology (Germany) in 2013 and is currently Associate Professor at Okinawa Institute of Science and Technology (Head of the Marine Physics and Engineering Unit) in Japan. He also holds a Honorary Associate Professor appointment at the Department of Infrastructure Engineering of the University of Melbourne - Ocean Engineering Group (Australia). He was a Kyoto University Hakubi Fellow, Associate Professor in Environmental Fluid Mechanics at the School of Civil Engineering of the University of Sydney (Australia), and Assistant Professor of Hydrodynamics at the Department of Mechanical Engineering of Aalto University (Finland). Prior to these faculty roles, he was a Postdoctoral Researcher at Imperial College London (UK), Swinburne University of Technology (Australia), and The University of Tokyo (Japan). His areas of expertise and research interests include extreme waves, solitons, nonlinear dynamics, ocean engineering, and physical oceanography.
