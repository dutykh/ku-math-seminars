  affiliation: Khalifa University
  affiliationUrl: https://www.ku.ac.ae/
  title: "On Solving an Open Problem in Continuum Mechanics"
  status: confirmed  # Optional field, defaults to "confirmed" if not specified\
  start: 2025-11-27T15:00:00+04:00
  end: 2025-11-27T16:00:00+04:00
  location: SAN Campus, ADCO Auditorium
  abstract: |
    In this talk, I will briefly describe my journey, along with the trials and tribulations, of developing smart materials with wide-ranging real-world applications. In the course of this work, I developed several models, algorithms, and principles, as well as a parallel finite-element software package, and I solved an open problem in continuum mechanics. Interestingly, solving that open problem turned out to be the easiest part of my research. To make the presentation accessible, even to a six-year-old, I will demonstrate several physical experiments (appropriate for audiences aged 18 and over) during the seminar. As Einstein famously said, "If you can't explain it to a six-year-old, you don't understand it yourself." I will do my best to rise to that challenge.
  biography: |
    Dr. M. H. B. M. Shariff is a faculty member in mathematics at Khalifa University in Abu Dhabi, UAE. Although there is nothing exceptional about him, he is the primary or sole author of most of his publications, having independently (effectively wrote the papers by himself) contributed to a broad range of research areas. His work spans the finite element method, numerical algorithms, parallel computing, digital phase-locked loops (in electrical engineering), and continuum mechanics, including biomechanics, electromagnetic fields, and damage mechanics.
