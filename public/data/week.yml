- series: fin
  speaker: Adil Reghai
  affiliation: Abu Dhabi Investment Authority
  affiliationUrl: https://www.adia.ae/
  title: "SPX, VIX and scale-invariant LSV"
  status: confirmed  # Optional field, defaults to "confirmed" if not specified\
  start: 2025-11-14T10:00:00+04:00
  end: 2025-11-14T11:00:00+04:00
  location: Main Campus, R02013
  abstract: |
    This talk examines the convergence of physics, data, and mathematics to model the mechanical link between VIX and the S&P 500. Using the Buckingham-Π theorem, we construct dimensionless variables and identify an optimal kernel that relates VIX to a smoothed price index. The estimated kernel follows a power-law shape, and a simple quadratic in the dimensionless index explains most VIX variation, achieving out-of-sample R2 near 88-89%. Residuals exhibit fast mean reversion, enabling a clean separation between structural drivers and market noise. Embedding the kernel in a local-stochastic-volatility framework then allows the generation of plausible market scenarios and the assessment of volatility and barrier products. Overall, the approach shows how dimensional reasoning, grounded in data, yields parsimonious, interpretable, and operationally effective models for risk management.
  biography: |
    Adil Reghai is the Quantitative Research and Development Lead within ADIA’s Q Team, where he designs, develops, and oversees advanced allocation and graduation algorithms aimed at identifying the most robust and performant strategies for production. His work is central to building a reliable, scalable, and data-driven investment platform that ensures systematic strategies transition into production with strong statistical validation and controlled risk. In parallel, Adil contributes extensively to the valuation and hedging of derivative options across all asset classes. His expertise spans local and stochastic volatility models, numerical methods, automatic differentiation, and model-risk management-bridging theoretical finance with industrial-grade implementation. He has authored several influential articles in Wilmott, Risk Magazine, and ESAIM Proceedings, covering topics such as volatility modeling, geometric enhancements to SABR and LSV, neural-network-based variance reduction, risk analysis, and robust model calibration. He is also the author of two reference books published by Springer and Palgrave Macmillan on financial model production and foundational quantitative finance.
