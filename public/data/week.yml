    abstract: |
      Consensus protocols are algorithms that allow a network of agents to reach an agreement on a variable of interest. Traditionally, time delays, inherent to communication and processing in such networks, have been considered a limiting factor. These delays can compromise the system's stability, even preventing the desired agreement from being reached. However, some research has revealed a counterintuitive phenomenon: the possibility that certain delay values, far from being detrimental, can actually accelerate the speed at which agents converge to the consensus state. This talk shows how the Lambert W function allows for the exact characterization of the location of the poles in linear dynamical systems with delays, opening the door to a detailed analysis of not only stability but also transient behavior. By means of a delay-dependent root locus, we focus on finding the delay that maximizes the convergence speed in consensus networks.
