- series: ccms
  speaker: Dr Davor Svetinovic
  affiliation: Khalifa University
  affiliationUrl: https://www.ku.ac.ae/
  title: "Agentic AI for Digital Economy: Uncensorability and Turbulence Resistance"
  status: confirmed  # Optional field, defaults to "confirmed" if not specified
  start: 2025-11-17T14:00:00+04:00
  end: 2025-11-17T15:00:00+04:00
  location: Main Campus, R03014
  abstract: |
    Privacy primitives like BaseSAP restore unlinkability, but the digital economy can fail when block producers bias or delay inclusion. This talk introduces a neutrality-aware, agentic AI stack that detects censorship risk in post-Merge PBS, adapts execution through relay diversification, inclusion lists, and local-build fallback, and feeds latency and inclusion signals into trading and payments agents. The talk quantifies how such turbulence compresses anonymity sets, distorts prices, and erodes profits, and then demonstrates controls that restore autonomy and performance. The outcome is a deployable framework for censorship-resilient, turbulence-resistant on-chain agentic AI operations. No part of this talk should be interpreted as financial or investment advice.
  biography: |
    Dr. Davor Svetinovic is a computer science faculty at Khalifa University, Abu Dhabi, UAE. He is a globally recognized research leader, innovator, and a fellow at the Adia Lab, Abu Dhabi, specializing in Blockchain, DeFi, AI, and Cybersecurity. Recognized as a World Top 2% Scientist (Stanford/Elsevier), he has a distinguished track record of transforming foundational research into high-impact, real-world applications with significant economic value. Dr. Svetinovic's research has directly influenced the core infrastructure of major global platforms. His seminal works on blockchain security and stealth addresses led to significant privacy-enhancing protocol enhancements being implemented into the Ethereum blockchain. This contribution is projected to have a profound economic impact, potentially increasing the market cap of the Ethereum ecosystem - which underpins numerous UAE-based companies. His expertise lies in building secure, trustworthy, and decentralized systems that drive economic growth and technological sovereignty. His work aligns directly with the strategic vision of Abu Dhabi and the UAE. Dr. Svetinovic is a Senior Member of IEEE, a Lifetime Member of ACM, and an affiliate of the Mohammed Bin Rashid Academy of Scientists.
