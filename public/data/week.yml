  title: "Lower Partial Moments for Skew Elliptical Distributions: Theory and Applications in Risk Analysis"
  status: confirmed  # Optional field, defaults to "confirmed" if not specified\
  start: 2025-11-13T15:00:00+04:00
  end: 2025-11-13T16:00:00+04:00
  location: SAN Campus, ADCO Auditorium
  abstract: |
    Robust modeling with skewed distributions is crucial in risk management, as many real-world datasets deviate from symmetry. This study derives explicit representations for lower partial moments (LPMs) of arbitrary powers n≥1for the normal, skew-normal, and skew-t distributions addressing a gap in the literature where closed-form results were lacking. Numerical analyses show that short-term stock price data can often be modeled by these distributions. Portfolio comparisons based on computed LPMs provide quantitative measures of relative risk. The results offer both theoretical contributions through new analytical expressions and practical tools for robust portfolio formation and risk assessment.
  biography: |
