  - series: math
    speaker: Dr Mohammad Al-Khaleel
    affiliation: Mathematics Department, Khalifa University
    affiliationUrl: https://www.ku.ac.ae/
    title: "From Classical to Optimized Waveform Relaxation: Advances in Circuit Simulation and Beyond"
    status: confirmed  # Optional field, defaults to "confirmed" if not specified
    start: 2025-10-02T15:00:00+04:00
    end: 2025-10-02T16:00:00+04:00
    location: SAN Campus, Zarkuh Bldg, ADCO Auditorium
    abstract: |
      Waveform relaxation (WR) methods solve large systems of ODEs in parallel by decomposing them into smaller subsystems and iteratively coupling their solutions. Classical WR (CWR), based on Jacobi or Gauss-Seidel schemes, often suffers from slow or inconsistent convergence, especially in tightly coupled systems. To address these issues, variants such as Robin WR (RWR) improve convergence significantly through the use of carefully designed transmission conditions. Originally developed for VLSI circuit simulations, WR methods have since been extended to solve time-dependent PDEs as well. In this talk, I will review classical and optimized WR techniques, focusing on both continuous-time and discrete-time analyses in circuit models, and I will highlight some connections to PDEs.
    biography: |
      Dr. Mohammad Al-Khaleel is an Associate Professor of Mathematics at Khalifa University, UAE. He received his M.Sc. and Ph.D. in Applied Mathematics (Numerical Analysis and Scientific Computing) from McGill University, Canada, in 2003 and 2007. His research focuses on efficient parallel numerical methods for differential equations, with applications in seismic modeling, fluid dynamics, and circuit simulation. He has published widely in leading journals, including the SIAM Journal on Scientific Computing and the SIAM Journal on Numerical Analysis, and has supervised numerous graduate and undergraduate research projects. He is also an active contributor to international conferences and academic committees.
