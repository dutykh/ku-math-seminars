- series: ccms
  speaker: Dr. Anwer Al-Dulaimi
  affiliation: Zayed University
  affiliationUrl: https://www.zu.ac.ae/
  title: "Transitioning to 6G: Emerging Use Cases, Testing Frameworks, and the UAE 6G Innovation Hub"
  status: confirmed  # Optional field, defaults to "confirmed" if not specified
  start: 2025-11-24T14:00:00+04:00
  end: 2025-11-24T15:00:00+04:00
  location: Main campus, G01011
  abstract: |
    The transition from fifth-generation (5G) networks to sixth-generation (6G) communications represents a transformative rise toward intelligent, adaptive, and sustainable connectivity. While 5G achieved remarkable advances in data throughput, latency, and reliability, 6G will extend these capabilities to enable AI-native, energy-efficient, and sensing-integrated networks. This new generation will seamlessly merge the physical and digital realms, empowering real-time digital twins, immersive holographic experiences, autonomous mobility, etc. A major challenge in this transition lies in testing and validation. The integration of distributed architecture that incorporates terrestrial, aerial, and satellite systems demands federated testbeds capable of modeling complex real-world environments. These testbeds are crucial to benchmarking real-network key performance indicators (KPIs), ensuring interoperability, reinforcing security, and accelerating the standardization of 6G systems. This seminar aims to cover those technologies, challenges as well as introduce the UAE 6G Innovation Hub, a pioneering platform for advance 6G experimentation, integrated sensing, and quantum-secure networking. The discussion will explore the 6G roadmap, emerging use cases, and how the UAE's federated testbed model is shaping the nation's leadership in global 6G innovation.
  biography: |
    Dr. Anwer Al-Dulaimi is an Associate Professor at the College of Technological Innovation, Zayed University, Abu Dhabi, and the Principal Investigator of the UAE 6G Innovation Hub. He received his Ph.D. in Electronic and Computer Engineering from Brunel University London (U.K.) in 2012, following B.Sc. and M.Sc. (Honors) degrees in Communication Engineering. He was a Postdoctoral Fellow at the University of Toronto, sponsored by BlackBerry's Advanced Research Team. Before joining academia, Anwer spent several years in industry as Senior Manager of Emerging Technologies and Innovations at the CTO Office of EXFO, Canada, where he contributed to the development of advanced solutions for network service assurance, and cloud-native network transformation. This experience continues to inform his work at the intersection of research, innovation, and industry-standard development. He currently chairs the IEEE 5G/6G Innovation Testbed Project and the IEEE P1932.1 Standard for Licensed/Unlicensed Spectrum Interoperability. He serves as Editor of the IEEE Future Networks Series on 6G (IEEE Vehicular Technology Magazine) and as Guest Editor for multiple IEEE journals, including the IEEE Internet of Things Journal and IEEE Communications Standards Magazine. He is also a Fellow of the Institution of Engineering and Technology (FIET) and a Chartered Engineer (CEng) registered with the U.K. Engineering Council since 2010, voting member of the IEEE MobiNet-SC and an IEEE VTS Distinguished Lecturer. He has authored several books, contributed to global IEEE standards, and holds patents in next-generation mobile networking and network monitoring.
