  - series: grad
    speaker: Mr Ade Candra Bayu
    affiliation: Mathematics Department, Khalifa University
    affiliationUrl: https://www.ku.ac.ae/
    title: "Scenario tree generation for multistage stochastic programming"
    status: postponed  # Optional field, defaults to "confirmed" if not specified
    start: 2025-09-12T10:00:00+04:00
    end: 2025-09-12T11:00:00+04:00
    location: R01002, Main Campus
    abstract: |
      Multistage stochastic programming relies on the construction of scenario trees to represent uncertainty across decision stages. In this work, we develop a data-driven framework for scenario tree generation. The framework consists of two steps: scenario extraction from historical data and subsequent scenario reduction. The quality of the reduced scenario trees is assessed using a metric for probability space distance, for example, the Wasserstein distance. To demonstrate the effectiveness of the proposed approach, we apply it to a multistage portfolio selection problem, highlighting its ability to balance computational tractability with representational fidelity.
    tags: [Stochastic Programming, Scenario Tree, Wasserstein Distance]

  - series: rescomp
    speaker: Dr. Andrea Marini
    affiliation: Istituto Struttura della Materia, National Research Council, Italy
    affiliationUrl: https://flash-it.eu/
    title: "Unveiling the Yambo code: Features, Performance, and Applications in Materials Science"
    status: confirmed  # Optional field, defaults to "confirmed" if not specified
    start: 2025-09-11T11:00:00+04:00
    end: 2025-09-11T12:15:00+04:00
    location: MS Teams
    abstract: |
      Yambo [1,2] is a cutting-edge computational tool for simulating the electronic and optical properties of materials using many-body perturbation theory. This talk will provide an overview of Yambo's core features, including its implementation of the GW approximation and Bethe-Salpeter equation for accurate quasiparticle and excitonic calculations. We will discuss its high-performance computing capabilities, scalability across modern architectures, and recent advancements enhancing its efficiency and versatility. Real-world applications will be highlighted, showcasing how Yambo supports groundbreaking research in energy materials, nanostructures, and two-dimensional systems.
      
      [1] A. Marini, C.Hogan, M.Grüning and D.Varsano, yambo: an ab initio tool for excited state calculations Comp. Phys. Comm., 180, 1392 (2009).

      [2] D. Sangalli et al. Many-body perturbation theory calculations using the yambo code, Journal of Physics: Condensed Matter 31 , 325902 (2019).
    biography: |
      Dr. Andrea Marini is the author of more than 100 peer–reviewed publications in international journals. He gave more than 60 invited talks to international conferences, invited lectures and scientific colloquia in various universities and research centres. His scientific production led to 10218 total citations with an h-index of 51.
      
      A. Marini founded in 2000 and is currently the head coordinator of the ab-initio Yambo project. Yambo is a worldwide known, open source code for steady- state and real-time excited state Ab-Initio calculations. Yambo is a member of the Partnership for Advanced Computing in Europe (PRACE) and it is installed on many High-Performance Centers around the world.
      
      A. Marini has taken part in several European and national projects founded by: the Ikerbasque foundation (Spain), the Italian minister for research and the H2020 European program. At the moment, his research is funded by two European projects: MaX and NFFA. He is also coordinator of a national project (PRIN) devoted to the physics of High–Harmonics in Pump & probe experiments.

      A. Marini is presently at the head of the Division of Ultrafast Processes in Materials (FLASHit) of the CNR-ISM. FLASHit is part of the Laboratory of Materials Modeling of the Institute for Material Science of the National Research Council in Italy. He is also part of the National Centre for HPC, Big Data and Quantum Computing, member of the International Advisory Panel of the African School on Electronic Structure Methods and Applications network and he is currently teaching Advanced Quantum Mechanics and Many-Body Theory at the East Africa Institute for Fundamental Research located in the University of Rwanda, Kigali.
