  - series: math
    speaker: Dr Mohamed Soufiane Jouini
    affiliation: Mathematics Department, Khalifa University
    affiliationUrl: https://www.ku.ac.ae/
    title: "Image Processing and Machine Learning: Characterizing heterogeneity in porous media"
    status: confirmed  # Optional field, defaults to "confirmed" if not specified
    start: 2025-09-11T15:00:00+04:00
    end: 2025-09-11T16:00:00+04:00
    location: SAN Campus, Zarkuh Bldg, ADCO Auditorium
    abstract: |
      This presentation focuses on heterogeneity in porous media and how it can be characterized using image processing and machine learning. In the first part, we explore the variation of pore sizes, shapes, and spatial arrangements in computed tomography (CT) images. Here, textural descriptors combined with supervised and unsupervised classification provide an automated way to differentiate reservoir rocks and link their structural features to physical properties. The second part examines micro-CT data across multiple length scales, showing how texture-based approaches can be used to upscale rock properties from the pore scale to the core scale. In the final part, we present a quantitative description of carbonate rock heterogeneity using multifractal theory, offering a rigorous framework to capture pore complexity and its implications for flow and transport processes.
    biography: |
      Dr. Mohamed Soufiane Jouini received his Ph.D. in Signal and Image Processing from Bordeaux University, a Master of Science in Signal and Image Processing from the National Polytechnic Institute of Toulouse, and a Master's degree in Electrical Engineering from the same institution. Before transitioning to academia, Dr. Jouini gained substantial experience in research and development within industry, including roles at TOTAL E&P Research Centre in Pau, France, and SAGEM SÉCURITÉ (now IDEMIA) in Paris, France. In early 2010, he joined the Petroleum Institute (now part of Khalifa University) as a Research and Teaching Associate, where he focused on image-based digital rock physics projects. In 2014, he was appointed Assistant Professor in the Department of Mathematics at Khalifa University and has served as Associate Professor since 2020. Dr. Jouini's research focuses on image processing, digital rock physics, fractals, and machine learning. He applies advanced imaging and computational methods to model and predict physical properties in applications such as oil reservoir characterization, CO₂ sequestration, and water desalination. His work has earned notable recognition, including: The Oil & Gas Year Award (2016) in the "Partnership of the Year" category for a digital rock physics project on core sample analysis and the R&D Bright Finding & Integration Pen award from ADNOC R&D (2014) for best integration of research into industry.
