- series: math
  speaker: Dr. Nareshpal Singh Saini
  affiliation: Guru Nanak Dev University
  affiliationUrl: https://online.gndu.ac.in/
  title: "Derivation of Nonlinear Schrödinger Equation for Rogue Waves in a Dusty Plasma"
  status: confirmed  # Optional field, defaults to "confirmed" if not specified\
  start: 2025-11-25T15:00:00+04:00
  end: 2025-11-25T16:00:00+04:00
  location: Main campus, R01013
  abstract: |
    Dusty plasmas are ubiquitous not only in laboratory, space and astrophysical environments but also have potential applications in industry, technology and other areas of modern science. The existence of different kinds of wave modes and their coupling have made it possible to understand the plasma collective oscillations at different scales and the salient features of associated nonlinear waves and instabilities in these plasma environments. Starting from the normalized fluid equations for an unmagnetized dusty plasma containing electrons, ions, and charged dust grains, the nonlinear Schrödinger equation (NLSE) has been derived by using multiple-scale perturbation method. Further, the rational solutions of NLSE are discussed to study the existence of different kinds of rogue waves. In this study, we also explore the intricate interplay between the nonthermal enhancement of polarization forces and their impact on the modulational instability (MI) of dust acoustic waves (DAWs), as well as on various types of dust acoustic rogue waves (DARWs). The rational solutions of NLSE bring to light the emergence of DA  rogue waves. This theoretical exploration sheds light on the significant role of nonlinear dynamics in generating various DARWs, offering valuable insights for experimental observations and understanding phenomena in different space environments, such as planetary spokes and cometary tails.
  biography: |
    Dr. N. S. Saini has retired as a Professor and presently associated with the department of Physics, Guru Nanak Dev University, Amritsar, India to continue his research activities. He has more than 33 years experience of teaching and research. He was Chairman, Department of Physics and Board of studies in Physics from July 01 2016 to June 30, 2019. Prof. Saini was an elected President of Plasma Science Society of India (PSSI) from Dec. 2021 to Dec. 2023. He is an expert  member of various decision making academic as well as administrative committee. He has published over 150 research articles in SCOPUS/SCI journals and participated in around 100 National/International conferences. The quality of his research work reflects that the total citations of his research work  are around 4123 with h-index 33 and i10-index 80.  Prof. Saini was awarded a  prestigious Post Doctoral Research Fellowship at Centre of Plasma Physics, Queens University Belfast, Northern Ireland, UK from  March 10, 2008 to March 09, 2010. He has supervised 16 Ph.D. students and some of his students are awarded prestigious Post Doctoral Research Fellowships in USA and other countries.
